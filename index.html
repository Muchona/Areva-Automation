<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Areva Automation | High-Density ASRS</title>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Global Error Catcher
      window.onerror = function(msg, url, line, col, error) {
        console.error("CRITICAL FAULT:", msg, "at", url, ":", line);
        if (!document.getElementById('error-notif')) {
          const div = document.createElement('div');
          div.id = 'error-notif';
          div.style = "position:fixed;top:0;left:0;width:100%;background:#e31e24;color:white;padding:20px;z-index:9999;font-family:sans-serif;font-size:14px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.5);";
          div.innerHTML = "<b>AREVA SYSTEM ERROR:</b> " + msg + " (Check Console)";
          document.body.appendChild(div);
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brandRed: { DEFAULT: '#e31e24' }
            }
          }
        }
      };
      window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; }
      #root:empty::before {
        content: "BOOTING AREVA CORE...";
        position: fixed;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 10px; font-weight: 900; letter-spacing: 0.5em; color: #e31e24;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
        "gsap": "https://esm.sh/gsap@3.12.5",
        "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "three": "https://esm.sh/three@0.173.0",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1",
        "jszip": "https://esm.sh/jszip@3.10.1",
        "file-saver": "https://esm.sh/file-saver@2.0.5"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-presets="react" data-type="module" src="./index.tsx"></script>
  </body>
</html>
