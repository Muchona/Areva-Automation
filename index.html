    <script>
      window.onerror = function(msg, url, line, col, error) {
        const div = document.createElement('div');
        div.style = "position:fixed;top:0;left:0;width:100%;background:#e31e24;color:white;padding:20px;z-index:9999;font-family:sans-serif;font-size:12px;text-align:center;";
        div.innerHTML = "<b>AREVA SYSTEM FAULT:</b> " + msg;
        if (!document.getElementById('error-notif')) {
          div.id = 'error-notif';
          document.body.appendChild(div);
        }
      };
    </script>

      window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
    </script>
